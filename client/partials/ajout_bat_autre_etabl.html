<div class="row">
	<div ng-controller="ctrlLocBatAutreEtabl as app">
		<form class="form-inline">
			<select class="form-control" ng-model="app.lo.nomLoc">
				<option  ng-repeat="loc in locs" value="{{loc.localite}}">
					{{loc.localite}}
				</option>
			</select>
			<button class="form-control" ng-click="app.choixLocBatAutreEtabl(app.lo)">					<span class="glyphicon glyphicon-pencil"></span>
			</button>
		</form>
	</div>
</div>
