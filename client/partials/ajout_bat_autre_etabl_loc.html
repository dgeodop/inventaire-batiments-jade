<div class="col-md-6" ng-controller="ctrlBatInLoc as app">
	<h3>Choisir le bâtiment à ajouter</h3>
	<br><br>
	<table class="table">
		<tr class="active">
			<td>NOM</td>
			<td>CHOISIR</td>
		</tr>
		<tr ng-repeat="bat in bats">
			<td>
				{{bat.nom_bat}}
			</td>
			<td>
				<button class="btn btn-success" ng-click="app.choixBatAutreEtabl(bat)">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</td>
		</tr>
	</table>
</div>
